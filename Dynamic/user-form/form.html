

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume-form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="header">
        <div class="continer">
            <h2>Editable Resume-form</h2>
            <p>Build your resume</p>

        </div>
    </header>
<main class="main">
    <form action="res.html"class="resume-form" id="form">
        <section class="form-section">
            <h2>Personal Info</h2>
            <div class="input-group">
                <label for="first-name">First Name</label><br>
                <input type="text" id="first_name" name="first-name">
            </div>
            <div class="input-group"> 
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last_name" name="last-name">
            </div>
            <div class="input-group">
                <label for="email">Email</label><br>
                <input type="email" id="email"name="email">
            </div>

            <div class="input-group">
                <label for="contect">Contect</label><br>
                <input type="number"id="contect"name="contect">
            </div>
            <div class="input-group">
                <label for="linkedin">linkedin</label><br>
                <input type="text"id="linkedin"name="linkedin">
            </div>

            <div class="input-group">
                <label for="profilepic">Profile Picture</label><br>
                <input type="file" id="profilepic" name="profilepic" accept="image/*">
            </div>
        </section>

        <section class="form-section">
            <h2>Education</h2>
            <div class="input-group">
                <label for="degree">Degree</label><br>
                <input type="text" id="degree" name="degree">
            </div>
            <div class="input-group">
                <label for="university">Unversity</label><br>
                <input type="text" id="university" name="university">
            </div>
        </section>

        <section class="form-section">
            <h2>Skills</h2>
            <div class="input-group">
                <label for=" skill1"> skill 1</label><br>
                <input type="text" id="skill1"name="skill1">
            </div>
            <div class="input-group">
                <label for="skill2"> skill 2</label><br>
                <input type="text" id="skill2" name="skill2">
            </div>
            <div class="input-group">
                <label for="skill3"> skill 3</label><br>
                <input type="text" id="skill3" name="skill3">

            </div>
        </section>

        <section class="form-section">
            <h2> Work Experience</h2>
            <div class="input-group">
                <label for="job">Job Title</label><br>
                <input type="text"id="job"name="job">
            </div>

            <div class="input-group">
                <label for="company">Company</label><br>
                <input type="text"id="company" name="Company">
            </div>

            <div class="input-group">
                <label for="start">Start Date</label><br>
                <input type="number"id="start"name="start">
            </div>
           
            <div class="input-group">
                <label for="end">End Date</label><br>
                <input type="number" id="end"name="end">
            </div>

            
        </section>
      <a href="../preview-resume/dynamic_resume.html"><button type="submit" id="generatebtn" >Generate resume</button> </a>
    
</form>
</main>

<footer class="footer">
    <div class="continer">
        <h3>qw34@gmail.com</h3>

    </div>
    
</footer>
</body>
<script src="./form.js"></script>
</html>
